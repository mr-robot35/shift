{% extends 'users/base.html' %}
{% load static %}

{% block title %}LOG IN{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'users/css/user_login.css' %}">
{% endblock %}

{% block js %}
<script src="{% static 'users/js/user_login.js' %}"></script>
{% endblock %}

{% block h1 %}
<h1>LOG IN</h1>
{% endblock %}

{% block content %}
<div class="login">
  <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">LOG IN</button>
  </form>
  <p>or</p>
  <p>
    <a href="{% url 'signup' %}">CREATE ACCOUNT</a>
  </p>
  <p>
    <a href="{% url 'password_reset' %}">FORGOT PASSWORD</a>
  </p>
</div>

{% endblock %}
